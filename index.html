<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Welcome to Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Simon Game</h1>
        <h2 id="status">Press Start to Play</h2>
        
        <div class="scoreboard">
            <p id="score">Score: 0</p>
            <p id="top-score">Top Score: 0</p>
        </div>

        <button id="start">Start</button>

        <div class="simon-board">
            <div id="green" class="button green"></div>
            <div id="red" class="button red"></div>
            <div id="yellow" class="button yellow"></div>
            <div id="blue" class="button blue"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
